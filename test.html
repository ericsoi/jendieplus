<!DOCTYPE html>
<html>
<body>
    <form>
        <input id="test" onmouseout='handle()'>
        <button id = "test1">Submit</button>
    </form>
    

<script>
function handle() {
  const x = document.getElementById("test").value;
  if(x < 25000){
    document.getElementById("test1").innerHTML = "What to do";
  }else if(x == ''|| x>25000 ){
    document.getElementById("test1").innerHTML = "Submit";
  }
}

</script>

</body>
</html>
